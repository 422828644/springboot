<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var time = setInterval(function () {
            myTimer()
        }, 1000)
        var t = 0;
        function myTimer() {
            t = t + 5;
            if (t == 100) {
                t = 0;
            }
            document.getElementById("progress").setAttribute("value", t.toString());
        }
    </script>
</head>
<body>
    <progress id="progress" value="0" max="100"></progress>
</body>
</html>
